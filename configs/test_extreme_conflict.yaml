# Extreme Structural Conflict Experiment
# MDP1: long_cp (p=0.95, very sequential)
# MDP2: wide (p=0.05, very parallel)
# Both in bottleneck regime
experiment:
  name: "extreme_conflict"
  seed: 12345
  output_dir: "logs"
  device: "cpu"

training:
  total_timesteps: 100000
  learning_rate: 0.00025
  num_envs: 4
  num_steps: 128
  gamma: 0.99
  gae_lambda: 0.95
  num_minibatches: 2
  update_epochs: 4
  clip_coef: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  anneal_lr: true

evaluation:
  test_every_iters: 10
  robust_eval_alpha: 0.25

domain:
  longcp_config: "data/rl_configs/extreme_longcp_p095_bottleneck.json"  # MDP1: very sequential
  wide_config: "data/rl_configs/extreme_wide_p005_bottleneck.json"      # MDP2: very parallel
  host_specs_file: "release_v2/data/host_specs_NAL.json"  # NAL: inverted speed/power trade-off

seed_control:
  mode: "controlled"

variant:
  name: "hetero"

# NO adversarial search - use fixed extreme MDPs
adversarial:
  enabled: false

# Multi-objective preferences
morl:
  alpha_makespan: 0.5
  alpha_energy: 0.5

trajectory:
  enabled: false

logging:
  tensorboard: true
  log_every: 5
  grad_log_every: 5  # Track gradient conflict closely
